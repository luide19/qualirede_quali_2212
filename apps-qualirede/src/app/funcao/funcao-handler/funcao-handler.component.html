<div class="historico" style="margin-top: -6px; margin-bottom:2px;">
    <span class="header-story" style="margin-left: 2px;">                           
    <a href=""> <small style="color: #C63131;">Home</small> / </a>           
    <a href=""> <small style="color: #C63131;">Usuários </small> / </a>
    <small>Pesquisa</small>
    </span> 
</div>
<div class="usuarios">
    <h1>Função</h1>
    <small class="subtitle">Cadastro e edição de função</small>
</div>
<div class="salvar-cancelar">
    <div class="salvar">
        <a routerLink="../novofuncao">
        <i class="fa fa-plus"></i>
        <small>Adicionar</small> 
        </a>
    </div>
</div>
<div class="panel widget light-widget panel-bd-top">
    <section class="col-md-12" id="section2" style="background-color: #FFF;">
        <div id="informacoesGerais">
            <h3 style="color: #C63131">Filtro</h3>
        </div>
        <br>
        <form class="form-horizontal" [formGroup]="funcao">
            <div class="col-md-12">
                <div class="col-md-6">

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Bloqueado</label>
                            <div class="controls col-xs-9">
                                <input type="checkbox" value="bloqueado"> 
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Função</label>
                            <div class="controls col-xs-9">
                                <select class="form-control" name="perfilUsuario" id="perfil-select" style="cursor: pointer;">
                                    <option *ngFor="let n of Funcao" [value]="n.value"> 
                                        {{n.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Tipo de usuário</label>
                            <div class="controls col-xs-9">
                                <select class="form-control" name="perfilUsuario" id="perfil-select" style="cursor: pointer; " >
                                    <option *ngFor="let n of TipoDeUsuario" [value]="n.value"> 
                                        {{n.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label class="col-xs-3 col-form-label control-label">Setor</label>
                            <div class="controls col-xs-9">
                                <select class="form-control" name="perfilUsuario" id="perfil-select" style="cursor: pointer; ">
                                    <option *ngFor="let n of Setor" [value]="n.value"> 
                                        {{n.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div id="btns" class="col-xs-12">
                        <button class="btn btn-pesquisar" type="submit">Pesquisar</button>
                        <button class="btn btn-limpar" type="clear">Limpar</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
